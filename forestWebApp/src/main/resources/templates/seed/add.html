<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Seed Add</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div th:if="${param.error}">error.</div>
    <form th:action="@{/seed/add?__${_csrf.parameterName}__=__${_csrf.token}__}" th:object="${seed}" method="post" enctype="multipart/form-data">
        <fieldset>
            <label>title</label> : <input type="text" name="title" th:field="${seed.title}" />
            <label>content</label> : <textarea cols="75" rows="7" name="content" th:field="${seed.content}"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="{content}">Name Error</div>
            
            <label>tags</label> : <input type="text" name="tag" th:field="${seed.tag}" />
            
            <input type="file" name="file" />
            <input type="submit" value="Sign In" />
        </fieldset>
    </form>
</body>
</html>
