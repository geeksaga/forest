<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
  <title th:text="#{ui.login.head.title}"></title>
</head>
<body>
  <header layout:fragment="header">
    <h1 th:text="#{ui.login.header}"></h1>
  </header>
  <p th:text="${session}"></p>
  <section layout:fragment="content" class="container">
    <p th:if="${session.loginMessage}"><strong th:text="${session.loginMessage}"></strong></p>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title" th:text="#{ui.login.header}"></h1>
        <div class="account-wall">
          <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="" />
          <form th:action="@{/login}" th:object="${user}" method="post" class="form-signin">
            <fieldset>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <input type="text" class="form-control" th:placeholder="#{ui.user.email}" name="username" maxlength="255" autofocus="autofocus" required="required" />
              <input type="password" class="form-control" th:placeholder="#{ui.user.password}" name="password" maxlength="255" required="required" />
              <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{ui.signin.button}"></button>
              <!--label class="checkbox pull-left">
                <input type="checkbox" value="remember-me" />Remember me
              </label>
              <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span-->
            </fieldset>
          </form>
        </div>
        <a th:href="@{/signup}" class="text-center new-account" >Create an account </a>
      </div>
    </div>
  </section>
</body>
</html>
